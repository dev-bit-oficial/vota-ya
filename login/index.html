<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - VotaYa</title>
    <link rel="stylesheet" href="https://dev-bit-oficial.github.io/vota-ya/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Iniciar sesión con Instagram</h2>
                <p>Inicia sesión con tu cuenta de Instagram para participar en la votación</p>
            </div>
            
            <div class="instagram-logo">
                <i class="fab fa-instagram"></i>
            </div>
            
            <div id="error-message" class="error-message hidden"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" placeholder="usuario_instagram" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full" id="login-button">
                    Iniciar sesión
                </button>
            </form>
            
            <div class="login-disclaimer">
                <p>Esta es una simulación. En un entorno real, serías redirigido a Instagram para autorizar la aplicación.</p>
            </div>
            
            <div class="login-footer">
                <p>Al iniciar sesión, aceptas nuestros términos y condiciones de uso.</p>
            </div>
        </div>
    </div>

    <script src="https://dev-bit-oficial.github.io/vota-ya/script.js"></script>
</body>
</html>
